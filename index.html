<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="black">

  <div class="outer-box">

    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>

    <div class="main-box black2" id="mb">

      <div class="image-container">
        <img id="profile-img" src="assets/images/giyuu.jpg" alt="profile-picture" onmouseover="this.src='assets/images/giyuu-2.jpg'" onmouseout="this.src='assets/images/giyuu.jpg'" />
      </div>
      
      <div>
        <h2 id="name" style="margin-bottom: 9px;">Giyuu Tomoika</h2>
        <p id="location" class="sblack">London, United Kingdom</p>
        <p style="margin-bottom: 25px;">"Water Hashira at ubuyashiki residence."</p>
      </div>

      <div>
        <div class="buttons-box"> <button class="button-black button">GitHub</button> </div>
        <div class="buttons-box"> <button class="button-black button">Frontend Mentor</button> </div>
        <div class="buttons-box"> <button class="button-black button">LinkedIn</button> </div>
        <div class="buttons-box"> <button class="button-black button">Twitter</button> </div>
        <div class="buttons-box"> <button class="button-black button">Instagram</button> </div>
      </div>
  
    </div>

  </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Affan Amer</a>.
  </div>


  <script>
    const elements = document.getElementsByClassName("slider");
  
    for (let i = 0; i < elements.length; i++) {
      elements[i].addEventListener("click", myFunction);
    }
  
    function myFunction() {

      const body = document.body;
      const main_box = document.getElementById("mb");
      const location = document.getElementById("location");
      const buttons = document.getElementsByClassName("button");

      if (body.classList.contains("black")) {
        body.classList.remove("black");
        body.classList.add("white");

        main_box.classList.remove("black2");
        main_box.classList.add("white2");

        location.classList.remove("sblack");
        location.classList.add("swhite");

        for (let i = 0; i < buttons.length; i++) {
          buttons[i].classList.remove("button-black");
          buttons[i].classList.add("button-white");
        }
      } else if (body.classList.contains("white")) {
        body.classList.remove("white");
        body.classList.add("black");

        main_box.classList.remove("white2");
        main_box.classList.add("black2");

        location.classList.remove("swhite");
        location.classList.add("sblack");

        for (let i = 0; i < buttons.length; i++) {
          buttons[i].classList.remove("button-white");
          buttons[i].classList.add("button-black");
        }
      }

    }
  </script>
  


</body>
</html>
